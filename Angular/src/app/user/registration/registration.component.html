<div class="row mt-4">
  <div class="col-md-6">
    <div class="row" style="height: 450px;">
     <div class="col-md-12 my-auto side-header">
      <img src="/assets/img/main.png" class="mx-auto d-block">

    </div>
  </div>
 </div>
 <div class="col-md-6">
<form [formGroup] = "sevice.formModel" autocomplete="off">
  <div class="form-group required">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="UserName">
    <label class="text-danger" *ngIf="service.formModel.get('UserName').errors?.required">Ihis field is mandatory.</label>
  </div>
  <div formGroupName="Passwords">
  <div class="form-group required">
    <label>Password</label>
    <input type="text" class="form-control" formControlName="Password">
  </div>
  <div class="form-group required">
    <label>ConfirmPassword</label>
    <input type="text" class="form-control" formControlName="ConfirmPassword">
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-8 offset-md-2">
    <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
  </div>
</div>
</form>
 </div>
</div>
