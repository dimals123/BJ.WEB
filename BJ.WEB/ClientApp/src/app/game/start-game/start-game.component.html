<div class="">

    <ng-container *ngIf="!continue">
        <form [formGroup]="startGameForm" autocomplete="off" class="form">
            <div class="">
                <label>CountBots</label>
                <input type="number" class="" formControlName="countBots">
                <label class=""
                    *ngIf="this.startGameForm.get('countBots').touched && this.startGameForm.get('countBots').errors?.min">Minimum
                    value 1.</label>
                <button (click)="startGame()" class="">
                    <mat-icon>videogame_asset</mat-icon>
                    <span> Start</span>
                </button>
            </div>
        </form>
    </ng-container>

    <ng-container *ngIf="continue">
        <div>
            <button [routerLink]="['/game/game-play']" class="search">Continue</button>
        </div>
    </ng-container>

</div>
