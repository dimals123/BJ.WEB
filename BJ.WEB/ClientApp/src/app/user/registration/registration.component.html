  <div class="col-md-16">  
     <div class="col-md-16">
       <img src="/assets/img/images.png" class="mx-auto d-block">
    </div>
  </div>
  <div class="col-md-12">
    <form [formGroup]="service.formModel" #form1='ngForm' autocomplete="off" (submit)="onSubmit(form1)">
      <div class="form-group required">
        <label>Username</label>
        <input type="text" formControlName="UserName" list="user_list" class="form-control">
          <datalist id="user_list"> 
           <option  *ngFor="let user of users">{{user}}</option>
          </datalist>
      </div>
      <div class="form-group required">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password">
      </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
      </div>
    </div>
    </form>
  </div>
