<div class="form">
  <form [formGroup]="registerForm" autocomplete="off" (submit)="onSubmit()">
    <div class="">
      <label>Username</label>
      <input appInputMask="words" formControlName="name" list="user_list" class="form-control">
      <datalist id="user_list">
        <option *ngFor="let user of names">{{user}}</option>
      </datalist>
      <label class="text-danger"
        *ngIf="registerForm.get('name').touched && registerForm.get('name').errors?.required">Name is
        empty!</label>
    </div>

    <div class="form-group required">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <label class="text-danger"
        *ngIf="registerForm.get('password').touched && registerForm.get('password').errors?.required">Password
        is min 8 value.</label>
      <label class="text-danger"
        *ngIf="registerForm.get('password').touched && registerForm.get('password').errors?.minlength">Minimum
        8 characters required.</label>

    </div>
    <div *ngIf="!names.includes(this.registerForm.value.name) && registerForm.get('name').touched; else unset">
      <label>ConfirmPassword</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
      <label class="text-danger"
        *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').errors?.required">Confirm
        Password
        is failed.</label>
      <label class="text-danger"
        *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').errors?.passwordMismatch">Confirm
        Password does not match.</label>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block"
            [disabled]="!registerForm.get('name').valid || !registerForm.get('password').valid || !registerForm.get('confirmPassword').valid">Sign
            Up</button>
        </div>
      </div>
    </div>
    <ng-template #unset>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block"
            [disabled]="!registerForm.get('name').valid || !registerForm.get('password').valid">Sign Up</button>
        </div>
      </div>
    </ng-template>
  </form>
</div>
